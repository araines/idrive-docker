name: Build and Publish

on:
  push:
    branches: [main]
    paths:
      - "idrive/build/**"
  schedule:
    - cron: "12 9 * * *"
  workflow_dispatch:

jobs:
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get iDrive version
        id: version
        run: echo "IDRIVE_VERSION=$(./idrive/version.sh)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for new base image
        if: github.event_name != 'push'
        id: check
        uses: twiddler/is-my-docker-parent-image-out-of-date@v1
        with:
          parent-image: ubuntu:22.04
          my-image: ghcr.io/${{ github.repository }}:latest

      - name: Build image and push to GitHub Container Registry
        if: github.event_name == 'push' || steps.check.outputs.out-of-date == 'true'
        uses: docker/build-push-action@v6
        with:
          # relative path to the place where source code with Dockerfile is located
          context: idrive/build
          # Note: tags has to be all lower-case
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.IDRIVE_VERSION }}
          # build on feature branches, push only on main branch
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
